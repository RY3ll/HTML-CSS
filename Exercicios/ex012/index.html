<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em Hospedagem própria</title>
</head>
<body>
    <h1>Hospedagem interna de Vídeos</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="600" loop>
        <source src="midias/video.mp4" type="video/mp4">
        <source src="midias/video2.mp4" type="video/mp4">
        <source src="midias/video.webm" type="video/webm">

    </video>
    <p>Seu navegador não tem compatibilidade de vídeos.</p>

    <h1>Inserindo vídeos de Terceiros</h1>
        <p>Este vídeo está hospedado no YouTube.</p>
        <p>O vídeo abaixo é um exemplo de como inserir vídeos do YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=2qH6pwMDq2tAPMTv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
