<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abra esse site em dispositívos diferentes, ou aumente e diminua o seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexível">
    </picture>

    <h1>Reproduzindo Áudios / Músicas</h1>
      <p>Vamos aprnder a reproduzir áudios em HTML5.</p>
        <audio preload="metadata" loop controls>
            <source src="midia/moonlight-sonata-bethooven.mp3" type="audio/mpeg">
            <source src="midia/moonlight-sonata-bethooven.ogg" type="audio/ogg">
            <source src="midia/moonlight-sonata-bethooven.wav" type="audio/wav">
        </audio>
        <p>Seu navegador não suporta o elemento <code>audio</code>.</p>
        <p>Baixe o arquivo <a href="midia/moonlight-sonata-bethooven.mp3">moonlight-sonata-bethooven.mp3</a></p>

        <video src=""></video>

</body>
</html>
